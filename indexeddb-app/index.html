<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember - Contacts</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

<script type="text/x-handlebars">
<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
  <a class="navbar-brand" href="#">BD</a>
  <ul class="nav navbar-nav">
    <li class="active">
       {{#link-to 'contacts'}}Contact-list{{/link-to}}
    </li>
    <li>
      {{#link-to 'todos'}}ToDo-list{{/link-to   }}
    </li>
  </ul>
</nav>
{{outlet}}
</script>


<script type="text/x-handlebars" data-template-name="contacts">
      <div class="container">
         <div class="row">
            <div class="col-xs-12 col-sm-offset-3 col-sm-6">  <!-- header de la lista de contactos -->
                <div class="panel panel-default">
                    <div class="panel-heading c-list">
                        <span class="title">Contacts</span>
                        <ul class="pull-right c-controls">
                            <li><a href="#cant-do-all-the-work-for-you" data-toggle="tooltip" data-placement="top" title="Add Contact"><i class="glyphicon glyphicon-plus"></i></a></li> <!-- boton de agregar contactos -->
                            <li><a href="#" class="hide-search" data-command="toggle-search" data-toggle="tooltip" data-placement="top" title="Toggle Search"><i class="fa glyphicon glyphicon-chevron-down"></i></a></li> <!-- boton de despligue para el form de busqueda -->
                        </ul>
                    </div>

                    <!-- Form de busqueda oculto -->
                    <div class="row" style="display: none;">
                        <div class="col-xs-12">
                            <div class="input-group c-search" id="contact-list-search">
                                <input type="text" class="form-control" id="contact-list-search">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search text-muted"></span></button>
                                </span>
                            </div>
                        </div>
                    </div><!-- Form de busqueda oculto -->
                    
                    <ul class="list-group" id="contact-list"> <!-- lista de contactos -->
                    {{#each model}}
                        <li class="list-group-item">
                            <div class="col-xs-12 col-sm-3">
                                <img src="img/people.png" alt="Scott Stevens" class="img-responsive img-circle" />
                            </div>
                            <div class="col-xs-12 col-sm-9">
                             
                                <span class="name">{{name}}</span><br/>
                                <span class="glyphicon glyphicon-map-marker text-muted c-info" data-toggle="tooltip" title="5842 Hillcrest Rd"></span>
                                <span class="visible-xs"> <span class="text-muted">5842 Hillcrest Rd</span><br/></span>
                                <span class="glyphicon glyphicon-earphone text-muted c-info" data-toggle="tooltip" title="(870) 288-4149"></span>
                                <span class="visible-xs"> <span class="text-muted">(870) 288-4149</span><br/></span>
                                <span class="fa glyphicon glyphicon-envelope text-muted c-info" data-toggle="tooltip" title="scott.stevens@example.com"></span>
                                <span class="visible-xs"> <span class="text-muted">scott.stevens@example.com</span><br/></span>
                            </div>
                            <div class="clearfix"></div>
                        </li>
                        {{/each}}
                    </ul>

                  </div>
              <div class="col-xs-12 col-sm-offset-3 col-sm-6">
                  <ul class="pagination">
                  <li><a href="#">&laquo;</a></li>
                  <li><a href="#">1</a></li>
                  <li><a href="#">2</a></li>
                  <li><a href="#">3</a></li>
                  <li><a href="#">4</a></li>
                  <li><a href="#">5</a></li>
                  <li><a href="#">&raquo;</a></li>
                </ul>
              </div>
          </div>
        </div>

            <!-- modal con el formulario para agregar un contacto -->
            <div id="cant-do-all-the-work-for-you" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class="modal-title" id="mySmallModalLabel">Agregar contacto</h4>
                        </div>
                        <div class="modal-body">
                        <form action="" method="POST" role="form">
                          
                            <div class="form-group">
                              <label for="">Nombre</label>
                              <input type="text" class="form-control" id="">
                               <label for="">Apellido</label>
                              <input type="text" class="form-control" id="">
                               <label for="">Telefono</label>
                              <input type="text" class="form-control" id="">
                               <label for="">Email</label>
                              <input type="text" class="form-control" id="">
                               <label for="">Direccion</label>
                              <input type="text" class="form-control" id="">
                            </div>
                            <button type="submit" class="btn btn-primary">Add</button>
                          </form>
                        </div>
                    </div>
                </div>
            </div><!-- modal con el formulario para agregar un contacto -->
      </div>
</script>

  <script type="text/x-handlebars" data-template-name="todos">
      <div class="container">
         <div class="row">

            <div class="col-xs-12 col-sm-offset-3 col-sm-6">  <!-- header de la lista de contactos -->
                <div class="panel panel-default">
                    <div class="panel-heading c-list">
                        <span class="title">To Do List</span>
                        <ul class="pull-right c-controls">
                            <li><a href="#cant-do-all-the-work-for-you" data-toggle="tooltip" data-placement="top" title="Add something to do"><i class="glyphicon glyphicon-plus"></i></a></li> <!-- boton de agregar contactos -->
                        </ul>
                    </div>
                    
                    <ul class="list-group" id="contact-list"> <!-- lista de contactos -->
                    {{#each item in model}}
                        <li class="list-group-item">
                            <div class="col-xs-12 col-sm-12">
                                <span class="name">{{item}}</span><br/>
                                 <div class="pull-right c-controls">
                                    <span class="glyphicon glyphicon-ok c-info" data-toggle="tooltip" title="Ya has terminado esta tarea?"></span>
                                    <span class="glyphicon glyphicon-edit c-info" data-toggle="tooltip" title="Editar"></span>
                                    <span class="glyphicon glyphicon-remove c-info" data-toggle="tooltip" title="Borrar tarea?"></span>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </li>
                        {{/each}}
                    </ul>
                    <div class="panel-footer">items left

                    </div>

                </div>
                <div class="col-xs-12 col-sm-offset-3 col-sm-6">
                  <ul class="pagination">
                  <li><a href="#">&laquo;</a></li>
                  <li><a href="#">1</a></li>
                  <li><a href="#">2</a></li>
                  <li><a href="#">3</a></li>
                  <li><a href="#">4</a></li>
                  <li><a href="#">5</a></li>
                  <li><a href="#">&raquo;</a></li>
                </ul>
                </div>
              </div>

          </div>



            <!-- modal con el formulario para agregar un contacto -->
            <div id="cant-do-all-the-work-for-you" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class="modal-title" id="mySmallModalLabel">Add something to do</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                              <input type="text" class="form-control" id="" placeholder="What needs to be done?">
                            </div>
                              <button type="submit" class="btn btn-primary">Add</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div><!-- modal con el formulario para agregar un contacto -->
      </div>
  </script>

<script type="text/x-handlebars" data-template-name="modal">
    {{#modal-dialog action="close"}}

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/bootstrap.js"></script>
